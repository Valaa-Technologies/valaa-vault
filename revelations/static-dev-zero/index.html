<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Valaa Inspire - Static Dev Zero</title>
        <link rel="icon" href="favicon.ico?a=1" type="image/x-icon" />
        <style>
          html, body, #static-dev-zero--main-container {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            transition: all 0.5s ease;
          }
          *, *:before, *:after {
            box-sizing: inherit;
          }
        </style>
        <link rel="preload" href="js/valaa-inspire.js" as="script" type="application/js" />
        <link rel="preload" href="js/url-search-params.js" as="script" type="application/js" />
        <link rel="preload" href="valaa-inspire.revelation.json" as="fetch" type="application/json" />
    </head>
<body>
    <div id="static-dev-zero--main-container"></div>
    <!-- TODO: cdn.valaa.com? -->
    <script src="js/url-search-params.js"></script>
    <script src="js/valaa-inspire.js"></script>
    <script>
      document.addEventListener(
          "DOMContentLoaded",
          (function getOnContentLoaded (inspireClientPromise) {
            return function () {
              inspireClientPromise.then(function createViews (inspireClient) {
                var views = inspireClient.createAndConnectViewsToDOM({
                  inspireMain: {
                    name: "Inspire Main",
                    size: { width: window.innerWidth, height: window.innerHeight, scale: 1 },
                    container: document.querySelector("#static-dev-zero--main-container"),
                    rootId: "static-dev-zero--main-root",
                    rootPartitionURI: inspireClient.revelation.directPartitionURI,
                  },
                });
                Object.keys(views).forEach(function (key) {
                  Promise.resolve(views[key]).then(function (view) { window[key] = view; });
                });
              });
            };
          })(createInspireClient(
              "valaa-inspire.revelation.json",
              {
                verbosity: 1,
                directPartitionURI: (new URLSearchParams(document.location.search.substring(1)))
                    .get("partition") || undefined
              }
          )),
          false);
    </script>
</body>
</html>
